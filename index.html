<!DOCTYPE html>
<html>
<head>
    <title>Animated Login Form</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script defer src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.18.0/firebase-firestore.js"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<img class="wave" src="img/wave.png">
<div class="container" id="formcontainer">
    <div class="img">
        <img src="img/book_reading.svg">
    </div>
    <div class="login-content">
        <form action="index.html">
            <img src="img/avatar.svg">
            <h2 class="title">Welcome</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <input type="email" placeholder="email" class="input" id="email">
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <input type="password" placeholder="password" class="input" id="password">
                </div>
            </div>
            <a href="#">Forgot Password?</a>
            <input onclick="signIn()" id="SignIn" class="btn" value="SignIn" type="submit">
            <input onclick="signUp()" id="signUp" class="btn" value="SignUp" type="submit">
            <input onclick="signOut()" id="signOut" class="btn" value="signOut" type="submit">
        </form>
    </div>
</div>
<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
